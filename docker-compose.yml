version: '3.8'

services:
  llamas:
    image: ytang-tc
    container_name: ytang-tc-container
    build:
         context: .
         dockerfile: Dockerfile.gaudi
         args:
          HTTP_PROXY: http://proxy1-jf.intel.com:911
          HTTPS_PROXY: http://proxy1-jf.intel.com:912
    environment:
      - HABANA_VISIBLE_DEVICES=all
      - OMPI_MCA_btl_vader_single_copy_mechanism=none
    cap_add:
      - SYS_NICE
    network_mode: host
    ports:
      - "8000:8000"
    volumes:
      - ./.:/app
      - /mnt/weka/data/git_lfs/pytorch:/data
    working_dir: /app
    stdin_open: true
    tty: true
    shm_size: '10g'  # Added shm_size here

